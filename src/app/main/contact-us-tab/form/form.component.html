<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div
    class="col-md-7 my-3 d-flex flex-md-row flex-column align-items-md-center gap-3"
  >
    <div class="col-12">
      <input
        class="form-control fs-5"
        type="text"
        formControlName="name"
        placeholder="Име"
        name="name"
      />
    </div>

    @if (isNameValid) {
    <strong class="col-md-6 text-danger">Въведете име</strong>
    }
  </div>

  <div class="my-3 d-flex flex-md-row flex-column align-items-md-center gap-3">
    <div class="col-md-4">
      <input
        class="form-control fs-5"
        type="tel"
        formControlName="tel"
        placeholder="Телефон"
        name="tel"
      />
    </div>

    @if (isTelValid) {
    <strong class="col-md-6 text-danger">Невалиден телефон</strong>
    }
  </div>

  <textarea
    class="form-control fs-5 my-3"
    rows="11"
    formControlName="text"
    placeholder="Запитване. . ."
    name="text"
  ></textarea>

  @if (isTextValid) {
  <strong class="col-md-6 text-danger">Въведете текст</strong>
  }

  <div class="my-3 d-flex justify-content-center">
    <button class="col-md-4 col-7 btn btn-primary fs-4" type="submit">
      Изпрати
    </button>
  </div>
</form>
