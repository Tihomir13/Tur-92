<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="col-md-7 my-3">
    <input
      class="form-control fs-5"
      type="text"
      formControlName="name"
      placeholder="Име"
      name="name"
    />
  </div>

  <div class="my-3 d-flex flex-md-row flex-column gap-3">
    <div class="col-md-4">
      <input
        class="form-control fs-5"
        type="tel"
        formControlName="tel"
        placeholder="Телефон"
        name="tel"
        [ngClass]="{ 'text-bg-danger': telIsValid }"
      />
    </div>

    @if (telIsValid) {
    <strong class="col-md-6 text-danger">Невалиден телефон</strong>
    }
  </div>

  <textarea
    class="form-control fs-5 my-3"
    rows="11"
    formControlName="text"
    placeholder="Запитване. . ."
    name="text"
  ></textarea>

  <div class="my-3 d-flex justify-content-center">
    <button class="col-md-4 col-7 btn btn-primary fs-4" type="submit">
      Изпрати
    </button>
  </div>
</form>
