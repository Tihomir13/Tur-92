<section class="row container-fluid m-0 d-flex mt-5 mb-5">
  <h2 class="col-xxl-7 col-md-12 mb-5" style="text-align: center">
    Автокранове
  </h2>
  <div class="col-xxl-7 d-flex flex-column align-items-center mb-5">
    <div id="slideshow" class="slideshow col-8">
      <div class="aspect-ratio">
        <img
          *ngFor="let img of craneImgs; let i = index"
          [src]="img"
          [class.active]="i === currentSlide"
        />
      </div>
      <button class="prev" (click)="prevSlide()">&#10094;</button>
      <button class="next" (click)="nextSlide()">&#10095;</button>
    </div>
    <div class="dots-container d-flex justify-content-center mt-3">
      <span
        *ngFor="let img of craneImgs; let i = index"
        class="dot"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </div>
  <div class="col-xxl-5 d-flex flex-column align-items-center">
    <div class="col-xxl-12 d-flex flex-column align-items-center">
      <h3 class="col-xxl-6 m-3 mt-0" style="text-align: center">
        Спецификации
      </h3>
      <div class="col-xxl-6 d-flex mt-4">
        <div class="col-xxl-12 d-flex flex-column gap-3">
          <div class="d-flex justify-content-between">
            <span>Товароподемост:</span>
            <span class="text-end">0</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Основна стрела:</span>
            <span class="text-end">0</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Удължение:</span>
            <span class="text-end">0</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Цена/час:</span>
            <span class="text-end">0</span>
          </div>
          <span class="mt-5">Подходящ е за:</span>
        </div>
      </div>
    </div>
  </div>
</section>
