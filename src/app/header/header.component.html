<header class="d-flex flex-column">
  <div class="container-fluid d-flex flex-column">
    <div class="row container-fluid d-flex m-0 mt-3">
      <div class="col-1"></div>
      <app-info
        [class]="infoClasses"
        image="images/locationIcon.png"
        title="Нашият адрес: "
        info="гр. В. Търново, ул. Дълга лъка"
      />

      <app-info
        [class]="infoClasses"
        image="images/clock.png"
        title="Работно време: "
        info="от 8:00 до 17:00 ч."
      />

      <app-info
        [class]="infoClasses"
        image="images/phone.png"
        title="Телефон за връзка: "
        info="+ 359 87 843 6482"
      />
    </div>

    <div class="col-12 d-flex justify-content-center">
      <hr class="col-11 mt-4 mb-3" />
    </div>
  </div>
  <app-nav-bar />
</header>
